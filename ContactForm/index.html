<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/contact.png" alt="contact_us">
<div class="container">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name"><strong>First Name:</strong></label>
            <input type="text" id="fname" name="finame" placeholder="Enter your First Name (ex:- Karthik)" required>

            <label for="name"><strong>Last Name:</strong></label>
            <input type="text" id="lname" name="laname" placeholder="Enter your First Name (ex:- P)" required>
            
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" placeholder="Enter your email (ex:- karthik@gmail.com)" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
            " title="Please enter a valid email address" required>

            <label for="phone"><strong>Mobile Number:</strong></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="address"><strong>Address:</strong></label>
            <input type="text" id="address" name="address" required>
            
            <label for="message"><strong>Message:</strong></label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit"><strong>Send Message</strong></button>
        </form>
    </div>
</div>
</body>
</html>
